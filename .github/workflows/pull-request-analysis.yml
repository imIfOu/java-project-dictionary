name: "Pull request analysis"
on: [pull_request]

env:
  maven_cli_args: -Dgib.d=true -Dgib.rb=origin/${{ github.base_ref }} --batch-mode --fail-at-end --threads 1C

jobs:
  main:
    timeout-minutes: 10
    runs-on: [ self-hosted ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Compile pull request changes modules
        run: mvn ${{ env.maven_cli_args }} clean compile
      - name: Test pull request changes modules
        run: mvn ${{ env.maven_cli_args }} test
      - name: Clean workspace
        uses: docker://centos
        if: ${{ always() }}
        continue-on-error: true
        with:
          args: "/bin/rm /github/workspace -rf"